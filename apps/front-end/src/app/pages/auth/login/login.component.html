<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-500 text-3x2 font-medium mb-3">Nx Challenge</div>
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">
        {{ showLogin ? "Don't have an account?" : 'Already have an account?' }}
      </span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        (click)="toggleForm()"
      >
        {{ showLogin ? 'Create today!' : 'Login here!' }}
      </a>
    </div>

    <div *ngIf="showLogin">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email"
          pInputText
          class="w-full mb-3"
        />

        <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
        />

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          type="submit"
        ></button>
      </form>
    </div>

    <div *ngIf="!showLogin">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Email"
          pInputText
          class="w-full mb-3"
        />

        <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
        />

        <label for="confirmPassword" class="block text-900 font-medium mb-2"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          pInputText
          class="w-full mb-3"
        />

        <div
          class="block text-900 font-medium mb-2"
          *ngIf="loginForm.errors?.['passwordMismatch'] && (loginForm.get('confirmPassword')?.dirty || loginForm.get('confirmPassword')?.touched)"
        >
          <small class="p-error">Passwords do not match.</small>
        </div>

        <button
          pButton
          pRipple
          label="Register"
          icon="pi pi-user"
          class="w-full"
          type="submit"
        ></button>
      </form>
    </div>
  </div>
</div>
