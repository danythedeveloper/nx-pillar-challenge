<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-500 text-3x2 font-medium mb-3">Nx Challenge</div>
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">
        {{ showLogin ? "Don't have an account?" : 'Already have an account?' }}
      </span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        (click)="toggleForm()"
      >
        {{ showLogin ? 'Create today!' : 'Login here!' }}
      </a>
    </div>

    <div *ngIf="showLogin">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password1"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
      />

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </div>

    <div *ngIf="!showLogin">
      <label for="email2" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email2"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
      />

      <label for="password2" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password2"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
      />

      <label for="confirmPassword" class="block text-900 font-medium mb-2"
        >Confirm Password</label
      >
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirm Password"
        pInputText
        class="w-full mb-3"
      />

      <button
        pButton
        pRipple
        label="Register"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </div>
  </div>
</div>
